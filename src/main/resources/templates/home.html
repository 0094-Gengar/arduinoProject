<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순찰 관리 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        #logo {
            width: 100px;
            height: auto;
        }

        #date-time {
            font-size: 1.2em;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .section-container {
            display: inline-block;
            text-align: left;
            margin: 20px 0;
            width: 70%;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        #map {
            position: relative;
            width: 70%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #map img {
            width: 100%;
            height: auto;
        }

        .map-button {
            position: absolute;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transform: translate(-50%, -50%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
            border: 2px solid #000;
        }

        th, td {
            padding: 12px;
            border: 1px solid #000;
            color: #000;
            font-size: 1.1em;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" th:src="@{/sejong_logo.png}" alt="학교 로고">
    <div id="date-time">실시간 시간 로딩 중...</div>
</header>

<main>
    <div class="section-container">
        <div class="section-title">&lt;순찰 구역 지도&gt;</div>
        <div id="map">
            <img th:src="@{/map_line.png}" alt="지도">
            <button class="map-button" id="zone_a_btn"
                    th:style="'top: 30%; left: 50%; background-color: ' + (${zoneStatus['zone_a']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_a')">[구역 A]
            </button>
            <button class="map-button" id="zone_b_btn"
                    th:style="'top: 47%; left: 60%; background-color: ' + (${zoneStatus['zone_b']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_b')">[구역 B]
            </button>
            <button class="map-button" id="zone_c_btn"
                    th:style="'top: 70%; left: 55%; background-color: ' + (${zoneStatus['zone_c']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_c')">[구역 C]
            </button>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title">&lt;순찰 현황&gt;</div>
        <table>
            <thead>
            <tr>
                <!--                <th></th>-->
                <th>순찰 구역</th>
                <th>순찰 시작 시간</th>
                <th>총 순찰 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <!--                <td class="highlight">LIVE</td>-->
                <td id="live-zone"></td>
                <td id="live-time">-</td>
                <td id="live-duration">-</td>
            </tr>
            <tr>
                <td>구역 B</td>
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>구역 C</td>
                <td>-</td>
                <td>-</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    - made by 신지훈 -
</footer>

<script>
    function updateTime() {
        const now = new Date();
        const options = {
            month: 'long',
            day: 'numeric',
            weekday: 'short',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        const formattedTime = now.toLocaleString('ko-KR', options).replace(',', ' ');
        document.getElementById('date-time').innerText = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    function toggleZone(zoneId) {
        fetch(`/zones/${zoneId}/toggle`, {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                updateZoneUI(zoneId, data.status);
                if (data.status === 'zone_on' && data.startTime) {
                    updatePatrolInfo(zoneId, parseInt(data.startTime));
                } else if (data.status === 'zone_off' && data.duration) {
                    updatePatrolInfoWithDuration(zoneId, data.duration);  // 서버에서 반환된 duration 문자열 그대로 사용
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function updateZoneUI(zoneId, status) {
        const button = document.getElementById(`${zoneId}_btn`);
        button.style.backgroundColor = status === 'zone_on' ? 'green' : 'gray';
    }

    function updatePatrolInfo(zoneId, startTime) {
        const liveZone = document.getElementById('live-zone');
        const liveTime = document.getElementById('live-time');
        const liveDuration = document.getElementById('live-duration');

        liveZone.innerText = zoneId;
        liveTime.innerText = new Date(startTime).toLocaleString();
        liveDuration.innerText = formatDuration(Date.now() - startTime);
    }

    function updatePatrolInfoWithDuration(zoneId, duration) {
        const liveZone = document.getElementById('live-zone');
        const liveTime = document.getElementById('live-time');
        const liveDuration = document.getElementById('live-duration');

        liveZone.innerText = `[${zoneId.toUpperCase()}]`;
        // liveTime.innerText = "(순찰 종료)";
        liveDuration.innerText = duration;  // 서버에서 받은 duration 문자열을 그대로 사용
    }
</script>

</body>
</html>
