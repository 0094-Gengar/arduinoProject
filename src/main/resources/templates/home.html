<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순찰 관리 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        #logo {
            width: 100px;
            height: auto;
        }

        #date-time {
            font-size: 1.2em;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .section-container {
            display: inline-block;
            text-align: left;
            margin: 20px 0;
            width: 70%;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        #map {
            position: relative;
            width: 70%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #map img {
            width: 100%;
            height: auto;
        }

        .map-button {
            position: absolute;
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transform: translate(-50%, -50%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
            border: 2px solid #000; /* 검정 테두리 */
        }

        th, td {
            padding: 12px;
            border: 1px solid #000; /* 검정 테두리 */
            color: #000; /* 글씨 검정색 */
            font-size: 1.1em;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        td {
            background-color: #fff; /* 흰색 배경 */
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" th:src="@{/sejong_logo.png}" alt="학교 로고">
    <div id="date-time">실시간 시간 로딩 중...</div>
</header>

<main>
    <!-- 순찰 구역 지도 섹션 -->
    <div class="section-container">
        <div class="section-title">&lt;순찰 구역 지도&gt;</div>
        <div id="map">
            <img th:src="@{/map_sample.png}" alt="지도">
            <!-- 구역 A, B, C에 대해 zoneStatus의 상태를 동적으로 반영 -->
            <button class="map-button"
                    th:style="'top: 30%; left: 40%; background-color: ' + (${zoneStatus['zone_a']} ? 'green' : 'red')">[구역 A]</button>
            <button class="map-button"
                    th:style="'top: 50%; left: 70%; background-color: ' + (${zoneStatus['zone_b']} ? 'green' : 'red')">[구역 B]</button>
            <button class="map-button"
                    th:style="'top: 80%; left: 20%; background-color: ' + (${zoneStatus['zone_c']} ? 'green' : 'red')">[구역 C]</button>

        </div>
    </div>

    <!-- 순찰 현황 섹션 -->
    <div class="section-container">
        <div class="section-title">&lt;순찰 현황&gt;</div>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>순찰 구역</th>
                <th>순찰 시작 시간</th>
                <th>순찰 경과 시간</th>
<!--                <th>이동 경로</th>-->
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="highlight">LIVE</td>
                <td></td>
                <td id="live-time">(실시간 정보)</td>
                <td id="live-distance">(실시간 정보)</td>
<!--                <td><button onclick="location.href='#'">지도 이동</button></td>-->
            </tr>
            <!--            <tr>-->

            <!--                <td id="zone_a-time">-</td>-->
            <!--                <td id="zone_a-distance">-</td>-->

            <!--            </tr>-->

            <!--                <td id="zone_b-time">-</td>-->
            <!--                <td id="zone_b-distance">-</td>-->
            <!--                <td><button onclick="location.href='#'">지도 이동</button></td>-->
            <!--            </tr>-->
            <!--            <tr>-->
            <!--                <td>구역 C</td>-->
            <!--                <th></th>-->
            <!--                <td id="zone_c-time">-</td>-->
            <!--                <td id="zone_c-distance">-</td>-->
            <!--                <td><button onclick="location.href='#'">지도 이동</button></td>-->
            <!--            </tr>-->
            </tbody>
        </table>
    </div>
</main>

<footer>
    - made by 신지훈 -
</footer>

<script>
    // 실시간 시간 갱신 함수
    function updateTime() {
        const now = new Date();
        const options = { month: 'long', day: 'numeric', weekday: 'short', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const formattedTime = now.toLocaleString('ko-KR', options).replace(',', ' ');
        document.getElementById('date-time').innerText = formattedTime;
    }

    // 1초마다 시간 갱신
    setInterval(updateTime, 1000);
    updateTime(); // 즉시 실행
</script>

<script src="/js/app.js"></script>
</body>
</html>
