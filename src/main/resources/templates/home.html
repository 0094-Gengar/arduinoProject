<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순찰 관리 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }

        #logo {
            width: 100px;
            height: auto;
        }

        #date-time {
            font-size: 1.2em;
            color: #333;
        }

        main {
            padding: 20px;
        }

        .section-container {
            display: inline-block;
            text-align: left;
            margin: 20px 0;
            width: 70%;
        }

        .section-title {
            font-weight: bold;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        #map {
            position: relative;
            width: 70%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 5px;
        }

        #map img {
            width: 100%;
            height: auto;
        }

        .map-button {
            position: absolute;
            background-color: gray;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transform: translate(-50%, -50%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            background-color: white;
            border: 2px solid #000;
        }

        th, td {
            padding: 12px;
            border: 1px solid #000;
            color: #000;
            font-size: 1.1em;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        td {
            background-color: #fff;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: #888;
            font-size: 0.8em;
        }

        #active-zone {
            font-size: 1.2em;
            font-weight: bold;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" th:src="@{/sejong_logo.png}" alt="학교 로고">
    <div id="date-time">실시간 시간 로딩 중...</div>
</header>

<main>
    <!-- 지도와 구역 버튼 -->
    <div class="section-container">
        <div class="section-title">&lt;순찰 구역 지도&gt;</div>
        <div id="map">
            <img th:src="@{/map_line.png}" alt="지도">
            <button class="map-button" id="zone_a_btn"
                    th:style="'top: 30%; left: 50%; background-color: ' + (${zoneStatus['zone_a']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_a')">[구역 A]</button>
            <button class="map-button" id="zone_b_btn"
                    th:style="'top: 47%; left: 60%; background-color: ' + (${zoneStatus['zone_b']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_b')">[구역 B]</button>
            <button class="map-button" id="zone_c_btn"
                    th:style="'top: 70%; left: 55%; background-color: ' + (${zoneStatus['zone_c']} ? 'green' : 'gray')"
                    onclick="toggleZone('zone_c')">[구역 C]</button>
        </div>
        <div id="active-zone">-</div>
    </div>

    <!-- 순찰 현황 -->
    <div class="section-container">
        <div class="section-title">&lt;긴급 순찰 현황&gt;</div>
        <table>
            <thead>
            <tr>
                <th>순찰 구역</th>
                <th>긴급 순찰 시작 시간</th>
                <th>총 순찰 시간</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>구역 A</td>
                <td id="time-zone_a">-</td>
                <td id="duration-zone_a">-</td>
            </tr>
            <tr>
                <td>구역 B</td>
                <td id="time-zone_b">-</td>
                <td id="duration-zone_b">-</td>
            </tr>
            <tr>
                <td>구역 C</td>
                <td id="time-zone_c">-</td>
                <td id="duration-zone_c">-</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer>
    - made by 신지훈 -
</footer>

<script>
    const zoneTimers = {};

    // 페이지 로드 시 LocalStorage에서 데이터 불러오기
    document.addEventListener("DOMContentLoaded", () => {
        const storedZones = JSON.parse(localStorage.getItem("zones")) || {};
        for (const [zoneId, data] of Object.entries(storedZones)) {
            if (data.status === "zone_on" && data.startTime) {
                updateZoneUI(zoneId, "zone_on");
                updateActiveZone(zoneId, "zone_on");
                updatePatrolUI(zoneId, data.startTime, formatDuration(Date.now() - data.startTime));
                startZoneTimer(zoneId, data.startTime);
            } else {
                updateZoneUI(zoneId, "zone_off");
                updatePatrolUI(zoneId, null, data.duration);
            }
        }
    });

    // 실시간 시간 업데이트
    function updateTime() {
        const now = new Date();
        const options = {
            month: 'long',
            day: 'numeric',
            weekday: 'short',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        const formattedTime = now.toLocaleString('ko-KR', options).replace(',', ' ');
        document.getElementById('date-time').innerText = formattedTime;
    }

    setInterval(updateTime, 1000);
    updateTime();

    // 구역 상태 변경
    function toggleZone(zoneId) {
        fetch(`/zones/${zoneId}/toggle`, {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                updateZoneUI(zoneId, data.status);
                updateActiveZone(zoneId, data.status);

                const storedZones = JSON.parse(localStorage.getItem("zones")) || {};
                if (data.status === 'zone_on' && data.startTime) {
                    const startTime = parseInt(data.startTime);
                    updatePatrolUI(zoneId, startTime, formatDuration(Date.now() - startTime));
                    startZoneTimer(zoneId, startTime);

                    storedZones[zoneId] = {
                        status: 'zone_on',
                        startTime: startTime,
                        duration: null
                    };
                } else if (data.status === 'zone_off') {
                    stopZoneTimer(zoneId);
                    if (data.duration) {
                        updatePatrolUI(zoneId, null, data.duration);
                        storedZones[zoneId] = {
                            status: 'zone_off',
                            startTime: null,
                            duration: data.duration
                        };
                    }
                }

                // LocalStorage에 상태 저장
                localStorage.setItem("zones", JSON.stringify(storedZones));
            })
            .catch(error => console.error('Error:', error));
    }

    // 구역 UI 업데이트
    function updateZoneUI(zoneId, status) {
        const button = document.getElementById(`${zoneId}_btn`);
        button.style.backgroundColor = status === 'zone_on' ? 'green' : 'gray';
    }

    // 활성 구역 표시 업데이트
    function updateActiveZone(zoneId, status) {
        const activeZone = document.getElementById('active-zone');

        // zoneId를 한글 구역 이름으로 매핑
        const zoneNameMap = {
            zone_a: '구역 A',
            zone_b: '구역 B',
            zone_c: '구역 C'
        };

        const zoneName = zoneNameMap[zoneId] || '알 수 없는 구역';
        activeZone.innerText = status === 'zone_on' ? `${zoneName} 긴급 순찰 중` : "-";
    }

    // 순찰 UI 업데이트
    function updatePatrolUI(zoneId, time, duration) {
        const liveTime = document.getElementById(`time-${zoneId}`);
        const liveDuration = document.getElementById(`duration-${zoneId}`);

        liveTime.innerText = time ? new Date(time).toLocaleString() : "-";
        liveDuration.innerText = duration || "-";
    }

    // 구역 타이머 시작
    function startZoneTimer(zoneId, startTime) {
        if (zoneTimers[zoneId]) clearInterval(zoneTimers[zoneId]);
        zoneTimers[zoneId] = setInterval(() => {
            const elapsedTime = Date.now() - startTime;
            document.getElementById(`duration-${zoneId}`).innerText = formatDuration(elapsedTime);
        }, 1000);
    }

    // 구역 타이머 중지
    function stopZoneTimer(zoneId) {
        if (zoneTimers[zoneId]) clearInterval(zoneTimers[zoneId]);
    }

    // 시간 형식 변환
    function formatDuration(ms) {
        const seconds = Math.floor(ms / 1000) % 60;
        const minutes = Math.floor(ms / 60000) % 60;
        const hours = Math.floor(ms / 3600000);
        return `${hours}시간 ${minutes}분 ${seconds}초`;
    }
</script>

</body>
</html>
