<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Table Layout</title>
    <style>
        /* 화면 중앙 상단부에 이미지 배치 */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        /* 이미지 스타일 */
        .image {
            width: 5cm;
            height: 5cm;
        }

        /* 테이블 스타일 */
        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- 이미지 삽입 영역 -->
<div class="image-container">
    <img src="/Users/sinji/Downloads/94.png" alt="Image" class="image"> <!-- 여기에 이미지 경로를 넣으세요 -->
</div>

<!-- 테이블 영역 -->
<div class="table-container">
    <table>
        <tr>
            <th>순번</th>
            <th>순찰시간</th>
            <th>순찰경로</th>
            <th>현재위치</th>
        </tr>
        <tr>
            <td>LIVE</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>날짜1</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>날짜2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</div>

</body>
</html>
